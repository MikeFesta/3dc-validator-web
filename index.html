<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khronos 3D Commerce Asset Validator</title>
    <style>
      body {
        font-family: Avenir, Helvetica, Arial, sans-serif;
      }
      .container {
        display: flex;
      }
      .model-loader,
      .schema-loader {
        border: dashed 3px #000;
        display: inline-block;
        height: 150px;
        margin: auto;
        padding: 10px;
        text-align: center;
        width: 40%;
      }
      .report-container {
        border: double 3px #000;
        margin: 10px;
        padding: 10px;
      }
      .report {
        border: solid 1px #000;
        width: 100%;
      }
      .report td {
        padding: 3px;
        border: solid 1px #000;
      }
      .report-item-name {
        text-align: right;
        width: 50%;
      }
      .report-item-value {
        text-align: left;
        width: 50%;
      }
      .report-title {
        font-size: 120%;
        padding-bottom: 10px;
        text-decoration: underline;
        text-align: center;
      }
      .pass {
        background-color: #efe;
        color: #060;
      }
      .fail {
        background-color: #fee;
        color: #f00;
      }
      .not-tested {
        background-color: #eee;
        color: #666;
      }
    </style>
  </head>
  <body>
    <script src="dist/main.js"></script>
    <h2>3D Commerce Validator</h2>
    <div class="container">
      <div class="schema-loader">
        <h3>Schema</h3>
        <input id="schemaInput" type="file" placeholder="Click Here"/>
      </div>
      <div class="model-loader">
        <h3>3D Model (glb)</h3>
        <input id="modelInput" type="file" placeholder="Click Here"/>
      </div>
    </div>
    <div class="report-container">
      <div class="report-title">Validation Report</div>
      <table class="report" id="report">
        <tr><td>Report will be generated once both files are loaded</td></tr>
      </table>
    </div>
  </body>
</html>
